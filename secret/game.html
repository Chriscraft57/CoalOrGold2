<!DOCTYPE html>
<html>
<body onload="generatenew(event)" id="background" style="background: url(background.png); background-size:cover;">
    <script>
        gold = 0
        playerchose = 0
        function generatenew(event)
        {
            gold = Math.floor((Math.random() * 3) + 1); // 1 = red 2 = yellow 3 = green
            console.log("correct answer: " + gold)
        }
        function redchosen(event)
        {
            playerchose = 1
            console.log(playerchose)
            reveal(event)
        }
        function yellowchosen(event)
        {
            playerchose = 2
            console.log(playerchose)
            reveal(event)
        }
        function greenchosen(event)
        {
            playerchose = 3
            console.log(playerchose)
            reveal(event)
        }
        function reveal(event)
        {
            console.log(gold)

            if(gold == '1')
            {
                document.getElementById("red").src = 'gold.jpg'
                document.getElementById("red").style = "width:220px;border:5px solid red"
                document.getElementById("yellow").src = 'kohle.jpg'
                document.getElementById("yellow").style = "height:220px;border:5px solid yellow;"
                document.getElementById("green").src = 'kohle.jpg'
                document.getElementById("green").style = "height:220px;border:5px solid green;"
                document.getElementById("red").onclick= ""
                document.getElementById("yellow").onclick= ""
                document.getElementById("green").onclick= ""
            }

            if(gold == '2')
            {
                document.getElementById("yellow").src = 'gold.jpg'
                document.getElementById("yellow").style = "width:220px;border:5px solid yellow"
                document.getElementById("red").src = 'kohle.jpg'
                document.getElementById("red").style = "height:220px;border:5px solid red"
                document.getElementById("green").src = 'kohle.jpg'
                document.getElementById("green").style.cssText = "height:220px;border:5px solid green;"
                document.getElementById("red").onclick= ""
                document.getElementById("yellow").onclick= ""
                document.getElementById("green").onclick= ""
            }

            if(gold == '3')
            {
                document.getElementById("green").src = 'gold.jpg'
                document.getElementById("green").style = "width:220px;border:5px solid green;"
                document.getElementById("yellow").src = 'kohle.jpg'
                document.getElementById("yellow").style = "height:220px;border:5px solid yellow"
                document.getElementById("red").src = 'kohle.jpg'
                document.getElementById("red").style = "height:220px;border:5px solid red"
                document.getElementById("red").onclick= ""
                document.getElementById("yellow").onclick= ""
                document.getElementById("green").onclick= ""
            }

            if (playerchose == gold)
            {
                document.getElementById('result').innerText = "Du hast gewonnen!"
                document.getElementById("button").style = "visibility: visible;"
                document.getElementById("background").style = "background: url(https://i.pinimg.com/originals/96/2f/b5/962fb5922d0e4085b2043a7b99120251.gif),url(background.png); background-size:cover;"
                new Audio('win.mp3').play()
            }

            if (playerchose != gold)
            {
                document.getElementById('result').innerText = "Du hast verloren!"
                document.getElementById("button").style = "visibility: visible;"
            }
            
        }
        function refresh(event)
        {
            window.location.reload();
        }
        </script>

<div style="text-align:center">

    <img style="height:320px">
    <h1 style="color:aliceblue">Kohle oder Gold?</h1>
    <img id="red" src="red.png" onclick="redchosen(event)">
    <img id="yellow" src="yellow.png" onclick="yellowchosen(event)">
    <img id="green" src="green.png" onclick="greenchosen(event)">


<h3 style="color:aliceblue"id="result"></h3>
<button id="button" onclick="refresh(event)" style="visibility:hidden;">Nochmal spielen</button>
</div>
</body>
</html>
